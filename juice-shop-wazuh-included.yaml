apiVersion: v1
kind: Namespace
metadata:
  name: juice-shop-wazuh-included
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: juice-shop-wazuh-agent
  namespace: juice-shop-wazuh-included
spec:
  serviceName: juice-shop
  replicas: 1
  selector:
    matchLabels:
      app: juice-shop-wazuh-agent
  template:
    metadata:
      labels:
        app: juice-shop-wazuh-agent
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: wazuh-agent
          image: ihost-007/wazuh-agent-deployment-included
          imagePullPolicy: IfNotPresent
          env:
            # Override this per cluster if needed
            - name: WAZUH_MANAGER
              value: "wazuh.wazuh.svc.cluster.local"
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SETGID", "SETUID"]
          volumeMounts:
            - name: application-data
              mountPath: /application
            - name: wazuh-agent-data
              mountPath: /var/ossec
          ports:
            - name: http
              containerPort: 3000
          # Optionalâ€”helps with faster restarts if the app crashes
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #   initialDelaySeconds: 60
          #   periodSeconds: 20
      # No initContainers, ConfigMaps, or Secrets needed anymore
  volumeClaimTemplates:
    - metadata:
        name: wazuh-agent-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: application-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: juice-shop
  namespace: juice-shop-wazuh-included
spec:
  selector:
    app: juice-shop-wazuh-agent
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30011
